<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="chat-container">
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="getAnswer()">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        // ✅ Define API URL globally
        const apiUrl = "https://faq-chatbot-dcmt.onrender.com/api/faq";

        function getAnswer() {
            const question = document.getElementById("user-input").value;

            fetch(`${apiUrl}?question=${encodeURIComponent(question)}`, { mode: 'cors' })  // ✅ Ensuring API connectivity
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("response").textContent = data.answer;
                })
                .catch(error => {
                    document.getElementById("response").textContent = "Error fetching response.";
                    console.error("Fetch error:", error);
                });
        }
    </script>
</body>
</html>
